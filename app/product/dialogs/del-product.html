<md-dialog delete-dialog>
  <md-dialog-content class="md-dialog-content">
    <h2 class="md-title">Deletar Products</h2>
    <p>Deseja realmente deletar o product selecionado?</p>
    <p class="md-warn" ng-if="error" layout="row" layout-align="start center">
      <md-icon>error_outline</md-icon>
      <span>&nbsp; {{error}}</span>
    </p>     
    <div class="md-list-item-text">
        <p layout="row" align="center"> {{ product.nome }} </p>
    </div>
  </md-dialog-content>
  <div class="md-dialog-actions">
    <md-button class="md-primary" ng-click="deletar()">Deletar</md-button>
    <md-button class="md-primary" ng-click="ctrl.cancel()">Cancelar</md-button>
  </div>
</md-dialog>
